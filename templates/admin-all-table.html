{% for table in data %}
    <h2 id="{{ table }}">{{ table }}</h2>
    <div class="tbl-header">
        <table cellpadding="0" cellspacing="0" border="0">
            <tr>
                {% for name in data[table][0] %}
                    <th scope="col">{{ name }}</th>
                {% endfor %}
            </tr>
        </table>
    </div>
    <div class="tbl-content">
        <table cellpadding="0" cellspacing="0" border="0">
            <tbody>
            {% for line in data[table][1] %}
                <tr>
                    {% for t in line %}
                        <td>
                            {{ t }}
                        </td>
                    {% endfor %}
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>

{% endfor %}
